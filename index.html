<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">ðŸ“„ Resume Analyzer</h2>

            <div class="mb-3">
                <label for="resumeInput" class="form-label">Upload Your Resume (.pdf/.img):</label>
                <input type="file" class="form-control" id="resumeInput" accept=".pdf">
            </div>

            <div class="text-center">
                <button class="btn btn-primary" onclick="analyzeResume()">Analyze Resume</button>
            </div>

            <div id="loading" class="text-center mt-3" style="display: none;">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-2">Analyzing your resume...</p>
            </div>

            <div id="result" class="mt-4"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
